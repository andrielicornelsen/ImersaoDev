<link rel="stylesheet" href="style.css">

<html>

<head>
  <title>
    Imersão Dev
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Pontuação do Game
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle">
      Crie seu Personagem:
    </p>

    <input type="text" id="nome" placeholder="Crie nome do personagem">
    <input type="text" id="imagem" placeholder="Insira link para imagem do Avatar">
    <button onClick="adicionarPersonagem()">Adicionar Personagem</button>

    <table style="width:100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Avatar</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Vidas</th>
          <th>Mortes</th>
          <th colspan="3">Resultado da Partida</th>
          <th>Remover</th>
        </tr>
      </thead>

      <tbody id="tabelaJogadores">

      </tbody>
    </table>

    <button onClick="apagarLista()">Apagar Lista</button>

</body>

</html>
